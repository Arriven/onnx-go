<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, user-scalable=no, minimal-ui">

    <title>Smile</title>

    <link rel="stylesheet" href="app.css">
  </head>

  <body class="content">


    <center>
      Download the model: <a href="emotion-fer-plus.onnx">model.onnx</a></br>
      <br>
      Upload it into this webpage: <input type="file" id="knowledgeFile" multiple size="1" style="width:250px" accept=".onnx" onChange="fileOK();">
      <br>
      Load the WASM interpreter (onnx-go): <button onClick="load();" id="loadButton" style="width:125px;color:grey;" disabled>Load</button>
      <br>
      Wait until the button is green and RUN!:  <button onClick="run();" id="runButton" style="width:125px;color:grey" disabled>Run</button>
      <br>

      <div class="camera">
        <video autoplay id="video"></video>
      </div>
      <br>
      <div class="camera">
        <canvas id="canvas"></canvas>
      </div>
      <br>
      <p id="info">...</p>

      <button id="smile" class="button is-large is-primary" disabled>smile...</button>
    </center>

    <script src="app.js"></script>
    <script src="wasm_exec.js"></script>
    <script src="loader_onnx.js"></script>
  </body>
</html>
